<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div class="form cart my-5 mx-5">
		<div class="form form__container mx-1">
			<form class="container d-flex flex-column gap-3 p-5" action="/api/productos" method="post">
				<div class="row input-group gap-3">
					<label class="col-2 input-group-text">Producto</label>
					<input type="text" name="title" class="col form-control" placeholder="Nombre de Producto" />
				</div>
				<div class="row input-group gap-3">
					<label class="col-2 input-group-text">Precio</label>
					<input type="text" name="price" class="col form-control" placeholder="Precio" />
				</div>
				<div class="row input-group gap-3">
					<label class="col-2 input-group-text">Foto</label>
					<input type="phone" name="thumbnail" class="col form-control" placeholder="Foto" />
				</div>
				<div class="d-flex justify-content-center">
					<input type="submit" value="Guardar Producto" class="btn btn-primary" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
